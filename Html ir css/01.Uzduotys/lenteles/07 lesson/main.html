<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/01.Uzduotys/index.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="container">
      <h3>Register to Fancy Form</h3>
      <h1>All field are required unless marked as "optional"</h1>

      <div class="ID">
        <h3>Your unique ID that you can't change</h3>
        <input type="text" name="" id="" placeholder="name" />
      </div>

      <div class="email">
        <label for="">Email:</label>
        <input type="text" name="" id="" placeholder="name" />
      </div>

      <div class="password">
        <label for="">Password</label>
        <input type="text" name="" id="" placeholder="name" />
      </div>

      <div class="age">
        <label for="">Age</label>
        <input type="text" name="" id="" placeholder="name" />
      </div>

      <div class="comment">
        <label for="">Tell us a little about yourself(optional)</label>
        <input type="textarea" name="" id="" placeholder="name" />
      </div>
      <div class="terms">
        <input type="checkbox" name="" id="" />I agree with the Terms and
        Conditions
      </div>
      <div class="button">
        <button>Register</button>
      </div>
    </section>
  </body>
</html>
